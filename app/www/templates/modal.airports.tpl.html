<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Origin</h1>
		<button class="button button-clear button-primary" ng-click="modalAirports.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content>
		<div id="search-box" class="bar bar-header item-input-inset">
			<div class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="data.searchQuery" ng:change="search()">
				<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
			</div>
			<button class="button button-clear" ng:click="data.searchQuery = ''">
				Clear
			</button>
		</div>
		<ul class="list">
			<li class="item" ng:repeat="a in airports" ng:click="ctrl.setFlightParam(smer, a)">{{a.name}}, {{a.iataCode}}</li>
		</ul>
	</ion-content>
</ion-modal-view>
