<ion-view view-title="Search Flights">
	<ion-content>
	<div class="item item-input item-stacked-label">
		<span class="input-label">Origin:</span>
		<a ng:click="ctrl.selectOrigin()">
			<h1 >{{form.origin}}</h1>
		</a>
		<!--
		<h4><input type="text" placeholder="enter your origin" ng-model="src" ng:click="modalAirports.show('origin')"></h4>
		-->
	</div>
	<!--
	<button class="button button-full button-positive" ng-click="modalOrigin.show()">
		enter Origin
	</button>
	-->
	<div class="item item-input item-stacked-label">
		<span class="input-label">Destination:</span>
		<a ng:click="ctrl.selectDestination()">
		<h1 >{{form.dest}}</h1>
		</a>
	</div>

	<label class="item item-input item-stacked-label">
    <span class="input-label">From:</span>
    <input type="date" placeholder="from" ng-model="form.dateFrom">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Until:</span>
    <input type="date" placeholder="until" ng-model="form.dateTo">
  </label>

	<label class="item item-input item-stacked-label">
    <span class="input-label">Max Price:</span>
    <input type="number" ng-model="form.maxprice">
  </label>

	<button class="button button-full button-positive" ng-click="ctrl.showResults()">
		submit
	</button>
	</ion-content>
</ion-view>
